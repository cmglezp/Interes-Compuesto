<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interes Compuesto</title>

    <!-- STYLES  -->
    <link rel = "stylesheet" href = "estilos.css">
</head>
<body>
    
    <div class="container">

        <!-- BLOQUE DE LOS INPUTS  -->
        <div><div class="container__dates">
            <!-- INPUT DEL CAPITAL -->
            <div><div class = 'container__dates-capital'>
                <span>Capital</span>
                <input type="number" id = 'capital' min = '0'>
            </div></div>

            <!-- INPUT DEL PORCIENTO -->
            <div><div class = 'container__dates-porciento'>
                <span>Porcentaje</span>
                <input type="number" id = 'porciento' min = '0'>
            </div></div>

            <!-- INPUT DEL TIEMPO-->
            <div><div class = 'container__dates-tiempo'>
                <span>Tiempo</span>
                <input type="number" id = 'tiempo' min = '0'>
            </div></div>

            <!-- BOTON CALCULAR -->
            <input type="button" value="Calcular" id = 'boton'>

        </div></div>



        <!-- BLOQUE DE LA VISTA DEL INTERES COMPUESTO -->
        <div><div class="container__show">
            <div class="container__show-item">Mes</div>
            <div class="container__show-item">Capital</div>
            <div class="container__show-item">Ganancia</div>
            <div class="container__show-item">Total</div>
            <div class="container__show-item">Gan. Neta</div>

        </div></div>


    </div>

   

</body>


 <!-- SCRIPTS -->
<script>

var boton = document.getElementById('boton');
var show = document.getElementsByClassName('container__show')[0];

boton.addEventListener('click', CalcIC);

function CalcIC(){

    show.innerHTML = '<div class="container__show-item">Mes</div>';
    show.innerHTML += '<div class="container__show-item">Capital</div>';
    show.innerHTML += '<div class="container__show-item">Ganancia</div>';
    show.innerHTML += '<div class="container__show-item">Total</div>';
    show.innerHTML += '<div class="container__show-item">Gan. Neta</div>';



    var capital_inicial = parseInt(document.getElementById('capital').value);
    var porciento = document.getElementById('porciento').value / 100;
    var tiempo = parseInt(document.getElementById('tiempo').value);

    var ganancia = 0;
    var capital = capital_inicial;

    for(i = 1; i <= tiempo; i ++){
        ganancia = Math.round(capital * porciento);
        show.innerHTML += '<div class="container__show-item">' + i + '</div>';
        show.innerHTML += '<div class="container__show-item">' + capital + '</div>';
        show.innerHTML += '<div class="container__show-item">' + ganancia + '</div>';
        show.innerHTML += '<div class="container__show-item">' + Math.round(capital + ganancia) + '</div>';
        show.innerHTML += '<div class="container__show-item">' + Math.round(capital + ganancia - capital_inicial) + '</div>';
        capital += ganancia;
    }


}

</script>

</html>
